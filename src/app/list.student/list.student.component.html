<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Students list:
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content>
  <ion-card *ngFor="let s of list">
  
      <ion-card-header>
          
         <ion-card-title><ion-icon name="contact"></ion-icon>&nbsp;{{ s.firstName }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<ion-icon name="trash" (click)="deleteStudent(s.id)"></ion-icon></ion-card-title>
      </ion-card-header>
      <!-- <ion-icon name="mail"></ion-icon> {{c.id}}<br> -->
      <ion-icon name="mail"></ion-icon> {{ s.lastName }}<br>
      <ion-icon name="pin"></ion-icon> {{ s.address }}<br>
      <ion-icon name="call"></ion-icon> {{ s.teacher }}<br>
     <h3> <ion-icon (click)="onSelect(s.id)" name="create" color="blue"></ion-icon></h3>
      
  </ion-card>
  </ion-content>
  <ion-button (click)="deleteAllStudents()" color="danger">Delete All</ion-button>
