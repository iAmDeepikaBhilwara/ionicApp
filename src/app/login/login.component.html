

<!-- Inputs with labels -->


<ion-content>
    <ion-header>
        <ion-toolbar>
          <ion-title>
            Login
          </ion-title>
        </ion-toolbar>
      </ion-header>
<ion-item>
  <ion-label position="floating">Username</ion-label>
  <ion-input type="text" [(ngModel)]="Username"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="Password" [(ngModel)]="Password"></ion-input>
</ion-item><br>
<ion-button expand="full" shape="round"color="tertiary" (click)="login()">Login</ion-button>
</ion-content>
